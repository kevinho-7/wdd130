<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Kevin G. Ferreria | HTML Form -User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact information</legend>
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="opera">Opera GX</option>
                    </select><br>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Florida, Amsterdan, New York, Brazil"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>WDD 130 | HTML Form -User Poll | Kevin G. Ferreira</p>
        </footer>
    </body>
</html>
