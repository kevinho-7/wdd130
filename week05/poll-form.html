<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1 class="h1-style">WDD 130 | Kevin G. Ferreria | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                        <div class="text-font-style">
                            <legend>Contact information</legend>
                            <label for="fullname">Name: <input type="text" id="fullname" name="fullname"></label>
                            <label for="useremail">Email: <input type="email" id="useremail" name="useremail"></label>
                        </div>
                </fieldset>
                <div class="text-font-style">
                    <fieldset>
                        <legend>Questions</legend>
                        <label for="browser">What is your favorite browser?
                        <select name="browser" id="browser" name="browser">
                            <option value="chrome">Google Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="opera">Opera GX</option></label>
                        </select>
                        <label for="pet">Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label><br>
                        <label for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Florida, Amsterdan, New York, Brazil"></textarea>
                    </fieldset>
                </div>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>WDD 130 | HTML Form -User Poll | Kevin G. Ferreira</p>
        </footer>
    </body>
</html>
