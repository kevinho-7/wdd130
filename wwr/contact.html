<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact employees from Splash White Water Rafting">
        <meta name="author" content="Kevin Ferreira">
        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
        <title>Contact Us | Splash White Water Rafting </title>
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png"  alt="logo-splash-wwr">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="styled-div">
                <h1 class="heading-contact">Our location</h1>
            </div>
            <div class="location-container">
                <div class="location-container-informations-div">
                    <h2>Address</h2>
                    <p>123 Main St. <br>Anytown, USA</p>
                    <h2>Phone Number</h2>
                    <p>+1 (555) 555-5555</p>
                    <h2>Email</h2>                    
                    <p>SplashWR@example.com</p>
                </div>
                <div class="location-container-map">
                    <iframe 
                        title="Google Maps" 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d914.4209586829528!2d-46.47504329821783!3d-23.54387132327603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1738694368472!5m2!1spt-BR!2sbr" 
                        width="500" height="350"  
                        allowfullscreen="" loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <div class="styled-div">   
                <h2 class="heading-contact heading-team">Our team is ready to help you!</h2>
            </div>
            <section>
                <div class="gallery-container border-none">
                    <div class="gallery">
                        <figure class="item">
                            <img src="images/employee1.webp" alt="employee1">
                            <figcaption>Caption</figcaption>
                        </figure>
                        <figure class="item">
                            <img src="images/employee2.webp" alt="employee2">
                            <figcaption>Caption</figcaption>
                        </figure>
                        <figure class="item">
                            <img src="images/employee3.webp" alt="employee3">
                            <figcaption>Caption</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
            <div>
                <h2 class="heading-contact heading-team">Sent us a message</h2>
            </div>
            <div class="form-localization">
                <form class="form-container">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                
                    <label class="form-label">Purpose of Message:</label>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="general">General Inquiry</label><br>
                        
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>
                        
                        <input type="radio" id="website" name="purpose" value="Website Suggestion">
                        <label for="website">Website Suggestion</label>
                    </div>

                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-textarea form-textarea-height"  rows="4" required></textarea>
                
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter" class="form-label-newsletter">Please subscribe me to the monthly newsletter</label>
                
                    <button type="submit" class="form-button">Submit</button>
                </form>
            </div>            
        </main>
        <footer>
            <p>
                &copy; 2025 Splash White Water Rafting | Designed by Kevin
            </p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                  <img src="images/facebook-ico.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                  <img src="images/twitter-ico.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                  <img src="images/instagarm-ico.png" alt="Instagram">
                </a>
              </nav>
        </footer>
    </body>
</html>
